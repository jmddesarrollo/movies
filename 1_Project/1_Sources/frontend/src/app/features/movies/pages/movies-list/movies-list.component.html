<div *ngIf="!loadingMovies && !loadingActors" id="mov-list">
    <div *ngFor="let movie of moviesObj" class="w3-margin-top">
        <div class="w3-container w3-cell w3-mobile">
            <app-movie-detail [movie]="movie" [actors]="actorsObj"></app-movie-detail>
        </div>
    </div>
</div>


<div class="w3-center w3-margin-top" *ngIf="loadingMovies || loadingActors" id="mov-list-loading">
    <p-progressSpinner [style]="{width: '50px', height: '50px'} " styleClass="custom-spinner " strokeWidth="8 " fill="var(--surface-ground) " animationDuration=".5s "></p-progressSpinner>
    <div>{{ "Cargando películas" | translate}}...</div>
</div>



<span id="mov-icon-plus" class="w3-center app-pointer" (click)="addMovie()"><i class="pi pi-plus-circle" style="font-size: 2rem" title="{{'Añadir película' | translate}}"></i></span>
